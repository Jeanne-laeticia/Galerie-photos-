<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie de Photos</title>
  <style>
    .galerie {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 colonnes */
      gap: 10px; /* Espace entre les images */
      padding: 20px;
    }

    .galerie img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h1 style="color:green;">GALERIE PHOTOS</h1>

  <div class="galerie">
    <img src="/storage/emulated/0/Pictures/facebook/FB_IMG_17461314588353955.jpg" alt="Photo 1">
    <img src="/storage/emulated/0/Pictures/facebook/FB_IMG_17462766920103914.jpg" alt="Photo 2">
    <img src="/storage/emulated/0/Pictures/facebook/FB_IMG_17463924861288316.jpg"alt="Photo 3">
    <img src="/storage/emulated/0/Pictures/facebook/FB_IMG_17463943042560946.jpg" alt="Photo 4">
    <img src="/storage/emulated/0/Pictures/facebook/FB_IMG_17464330184103804.jpg" alt="Photo 5">
    
  </div>

</body>
</html>
